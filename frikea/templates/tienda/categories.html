{% extends 'tienda/plantilla.html' %}
{% load static %}

{% block content %}
	
	
	<header id="fh5co-header" class="fh5co-cover fh5co-cover-sm" role="banner" style="background-image:url({% static 'static/iemeges/static/iemeges/jarraytaza.jpg' %});">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2 text-center">
					<div class="display-t">
						<div class="display-tc animate-box" data-animate-effect="fadeIn">
							<h1>Categorias</h1>
						</div>
					</div>
				</div>
			</div>
		</div>
	</header>
	
	<div id="fh5co-services" class="fh5co-bg-section">
		<div class="container">
			<div class="row">
				{% for c in catego %}
				<div class="col-md-4 col-sm-4 text-center">
					<div class="feature-center animate-box" data-animate-effect="fadeIn">
						<span class="icon">
							<i class="icon-credit-card"></i>
						</span>
						<h3>{{c.nombre}}</h3>
						<p><a href="{% url 'tienda:producategorias' c.id %}" class="btn btn-primary btn-outline">Ver</a></p>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>

{% endblock content %}
